name: Feature Request
description: Suggest a new feature or enhancement for this starter
title: "[Feature]: "
labels: ["enhancement", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please describe your idea below.

  - type: textarea
    id: problem
    attributes:
      label: Problem or Use Case
      description: Is your feature request related to a problem? Please describe the use case.
      placeholder: "I'm trying to do X, but the starter doesn't support Y..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see
      placeholder: "I would like the starter to..."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions or workarounds?
      placeholder: "I tried X, but it didn't work because..."
    validations:
      required: false

  - type: dropdown
    id: feature-area
    attributes:
      label: Feature Area
      description: Which part of the starter would this feature affect?
      options:
        - Backend API
        - Frontend UI
        - Configuration/Setup
        - Documentation
        - Makefile/Build
        - Dependencies
        - Error Handling
        - DevX/Developer Experience
        - Other
    validations:
      required: true

  - type: dropdown
    id: breaking-change
    attributes:
      label: Breaking Change
      description: Would this feature introduce breaking changes?
      options:
        - "No - Backwards compatible"
        - "Yes - Breaking change"
        - "Not sure"
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples about the feature request
      placeholder: |
        - Links to similar implementations
        - Screenshots of desired behavior
        - Code examples
        - API documentation references

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues and pull requests to ensure this is not a duplicate
          required: true
        - label: This feature aligns with the starter's purpose and scope
          required: true
        - label: I would be willing to contribute this feature (optional)
          required: false
